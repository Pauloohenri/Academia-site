<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitLife Academia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">FitLife Academia</div>
            <nav>
                <button class="menu-toggle">☰</button>
                <ul class="nav-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="institucional.html">Sobre Nós</a></li>
                    <li><a href="contato.html">Matrícula/Contato</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Acesso do Aluno</h1>
            </div>
        </section>

        <section class="auth-container">
            <div class="container">
                <div class="tabs">
                    <button class="tab-btn active" data-form="login-form">Login</button>
                    <button class="tab-btn" data-form="cadastro-form">Cadastro</button>
                </div>

                <div id="login-form" class="auth-form">
                    <form id="formLogin">
                        <div class="form-group">
                            <label for="loginEmail">E-mail:</label>
                            <input type="email" id="loginEmail" required>
                            <span class="erro" id="erroLoginEmail"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginSenha">Senha:</label>
                            <input type="password" id="loginSenha" required>
                            <span class="erro" id="erroLoginSenha"></span>
                        </div>
                        
                        <button type="submit" class="btn">Entrar</button>
                    </form>
                </div>

                <div id="cadastro-form" class="auth-form" style="display: none;">
                    <form id="formCadastro">
                        <div class="form-group">
                            <label for="cadastroNome">Nome Completo:</label>
                            <input type="text" id="cadastroNome" required>
                            <span class="erro" id="erroCadastroNome"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="cadastroEmail">E-mail:</label>
                            <input type="email" id="cadastroEmail" required>
                            <span class="erro" id="erroCadastroEmail"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="cadastroSenha">Senha:</label>
                            <input type="password" id="cadastroSenha" required>
                            <span class="erro" id="erroCadastroSenha"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmaSenha">Confirme a Senha:</label>
                            <input type="password" id="confirmaSenha" required>
                            <span class="erro" id="erroConfirmaSenha"></span>
                        </div>
                        
                        <button type="submit" class="btn">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FitLife Academia. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/script.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
